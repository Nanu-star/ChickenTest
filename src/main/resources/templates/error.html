<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - ChickenTest</title>
    <meta charset="UTF-8">
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something went wrong üê£</h1>
        <div class="error-message" th:if="${error}">
            <p th:text="${error}">An unexpected error occurred</p>
        </div>
        <div class="error-message" th:if="${message}">
            <p th:text="${message}">An unexpected error occurred</p>
        </div>
        <div class="back-link">
            <a th:href="@{/auth/login}">Back to Login</a>
        </div>
    </div>

    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
