<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ? ${title} + ' - ' + 'Granja ChickenTest' : 'Granja ChickenTest'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/dashboard}">Granja ChickenTest</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" th:href="@{/dashboard}">Dashboard</a>
            <a class="nav-item nav-link" th:href="@{/report}">Reporte</a>
            <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div th:replace="${content} ? ${content} : ~{:: #main-content}"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
