<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Article</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Add New Article</h2>
        
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/dashboard/articles/add}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">
                    Please enter a name for the article
                </div>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.displayName}"></option>
                </select>
                <div class="invalid-feedback">
                    Please select a category
                </div>
            </div>

            <div class="mb-3">
                <label for="units" class="form-label">Units</label>
                <input type="number" class="form-control" id="units" name="units" min="0" required>
                <div class="invalid-feedback">
                    Please enter the number of units
                </div>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                <div class="invalid-feedback">
                    Please enter the price
                </div>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age (days)</label>
                <input type="number" class="form-control" id="age" name="age" min="0" required>
                <div class="invalid-feedback">
                    Please enter the age in days
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Add Article</button>
            <a href="/dashboard/articles" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
        // Add form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
