<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Article</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Add New Article</h2>
        
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <form th:action="@{/dashboard/articles/add}" method="post" th:object="${article}" class="needs-validation" novalidate>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
    <label for="name" class="form-label">Name / <span class="text-muted">Nombre</span></label>
    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nombre" required>
    <div class="invalid-feedback">Please enter a name for the article</div>
</div>

            <div class="mb-3">
    <label for="category" class="form-label">Category / <span class="text-muted">Categoría</span></label>
    <select class="form-select" id="category" th:field="*{category.id}" required>
        <option value="" disabled selected>Select a category / Seleccionar categoría</option>
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.displayName}"></option>
    </select>
    <div class="invalid-feedback">Please select a category</div>
</div>

            <div class="mb-3">
    <label for="units" class="form-label">Units / <span class="text-muted">Unidades</span></label>
    <input type="number" class="form-control" id="units" th:field="*{units}" min="1" required>
    <div class="invalid-feedback">Please enter the number of units</div>
</div>

            <div class="mb-3">
    <label for="price" class="form-label">Price / <span class="text-muted">Precio</span></label>
    <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" min="0" required>
    <div class="invalid-feedback">Please enter the price</div>
</div>

            <div class="mb-3">
    <label for="age" class="form-label">Age (days) / <span class="text-muted">Edad</span></label>
    <input type="number" class="form-control" id="age" th:field="*{age}" min="0" required>
    <div class="invalid-feedback">Please enter the age in days</div>
</div>

            <button type="submit" class="btn btn-primary">Add Article</button>
            <a href="/dashboard/articles" class="btn btn-secondary">Cancel</a>
        <div class="mb-3">
    <label for="production" class="form-label">Production / <span class="text-muted">Producción</span></label>
    <input type="text" class="form-control" id="production" th:field="*{production}" placeholder="Producción" required>
    <div class="invalid-feedback">Please enter the production type</div>
</div>
<button type="submit" class="btn btn-primary">Save / Guardar</button>
</form>
    </div>

    <script>
        // Add form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
