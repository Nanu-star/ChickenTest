<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories - ChickenTest</title>
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <h1>Categories</h1>
        
        <div class="actions">
            <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
            <a href="/dashboard/categories/add" class="btn btn-primary">Add New Category</a>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Display Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.name}"></td>
                        <td th:text="${category.displayName}"></td>
                        <td>
                            <a th:href="@{/dashboard/categories/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Edit</a>
                            <form action="/dashboard/categories/delete" method="post" class="d-inline" th:action="@{/dashboard/categories/delete/{id}(id=${category.id})}">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this category?')">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .actions {
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .btn {
            padding: 5px 10px;
            margin: 0 5px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-warning {
            background-color: #ffc107;
            color: #000;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</body>
</html>
