<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{:: #content}, 'Modificar Artículo')}">
<body>
    <div id="content">
        <h2>Modificar Artículo</h2>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/edit}" method="post" th:object="${articulo}">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Categoría</label>
                        <select class="form-control" id="category" th:field="*{category.id}" required>
                            <option value="">Seleccionar categoría</option>
                            <option th:each="cat : ${categories}" 
                                    th:value="${cat.id}" 
                                    th:text="${cat.name}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="units">Unidades</label>
                        <input type="number" class="form-control" id="units" th:field="*{units}" required min="1">
                    </div>
                    <div class="form-group">
                        <input type="hidden" th:field="*{id}">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a th:href="@{/dashboard}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
