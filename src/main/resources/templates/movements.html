<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movements - ChickenTest</title>
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <h1>Movements</h1>
        
        <div class="actions">
            <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Article</th>
                        <th>Type</th>
                        <th>Units</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="movement : ${movements}">
                        <td th:text="${#temporals.format(movement.date, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${movement.article.name}"></td>
                        <td th:text="${movement.type}"></td>
                        <td th:text="${movement.units}"></td>
                        <td th:text="${#numbers.formatCurrency(movement.amount)}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .actions {
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .btn {
            padding: 5px 10px;
            margin: 0 5px;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</body>
</html>
