<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movements - ChickenTest</title>
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Movements History</h1>
            <p class="lead">View all transaction movements in your farm</p>
        </div>
        
        <div class="actions">
            <a href="/dashboard" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>

        <div th:if="${param.success}" class="alert alert-success">
            <p>Successfully loaded movements.</p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}">Error occurred.</p>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Date</th>
                        <th>Article</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Units</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="movement : ${movements}">
                        <td th:text="${#dates.format(movement.date, 'dd MMM yyyy HH:mm')}"></td>
                        <td th:text="${movement.article.name}"></td>
                        <td th:text="${movement.article.category.displayName}"></td>
                        <td th:text="${movement.type}"></td>
                        <td th:text="${movement.units}"></td>
                        <td th:text="${#numbers.formatCurrency(movement.amount)}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(movements)}">
                        <td colspan="6" class="text-center">No movements found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .page-header {
            margin-bottom: 30px;
        }
        .actions {
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 12px;
            vertical-align: middle;
        }
        .table th {
            background-color: #343a40;
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0,0,0,.05);
        }
        .table-responsive {
            overflow-x: auto;
        }
        .btn {
            padding: 5px 15px;
            margin: 0 5px;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .alert {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</body>
</html>
