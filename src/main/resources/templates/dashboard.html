<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - ChickenTest</title>
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <h1>Welcome, <span th:text="${username}">User</span>! üê£</h1>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="menu">
            <h2>Navigation</h2>
            <ul>
                <li><a th:href="@{/dashboard/articles}">Articles</a></li>
                <li><a th:href="@{/dashboard/movements}">Movements</a></li>
                <li><a th:href="@{/dashboard/categories}">Categories</a></li>
            </ul>
        </div>

        <div class="stats">
            <h2>Statistics</h2>
            <div class="stat-box">
                <h3>Total Balance</h3>
                <p th:text="${#numbers.formatCurrency(user.balance)}">$0.00</p>
                <form th:action="@{/dashboard/update-balance}" method="post" style="margin-top: 10px;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="number" name="newBalance" step="0.01" class="form-control" placeholder="Enter new balance" required style="width: 200px; display: inline-block; margin-right: 5px;">
                    <button type="submit" class="btn btn-primary btn-sm">Update Balance</button>
                </form>
            </div>
        </div>

        <!-- Display success/error messages -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="articles">
            <h2>Articles</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Units</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="article : ${articles}">
                            <td th:text="${article.name}"></td>
                            <td th:text="${article.category.name}"></td>
                            <td th:text="${article.units}"></td>
                            <td th:text="${#numbers.formatCurrency(article.price)}"></td>
                            <td>
                                <form action="/buy" method="post" class="d-inline">
                                    <input type="hidden" name="articleId" th:value="${article.id}">
                                    <input type="number" name="quantity" class="form-control" style="width: 80px;" min="1" required>
                                    <button type="submit" class="btn btn-success btn-sm">Buy</button>
                                </form>
                                <form action="/sell" method="post" class="d-inline">
                                    <input type="hidden" name="articleId" th:value="${article.id}">
                                    <input type="number" name="quantity" class="form-control" style="width: 80px;" min="1" required>
                                    <button type="submit" class="btn btn-danger btn-sm">Sell</button>
                                </form>
                                <a th:href="@{/edit/{id}(id=${article.id})}" class="btn btn-warning btn-sm">Edit</a>
                                <form action="/delete" method="post" class="d-inline" th:action="@{/delete/{id}(id=${article.id})}">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this article?')">
                                        Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="logout">
            <form th:action="@{/auth/logout}" method="post">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .menu {
            margin-bottom: 30px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu ul li {
            margin-bottom: 10px;
        }
        .menu ul li a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.1em;
        }
        .stats {
            margin-bottom: 30px;
        }
        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .articles {
            margin-bottom: 30px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .logout {
            margin-top: 30px;
            text-align: center;
        }
        button {
            margin: 0 5px;
        }
        .btn {
            padding: 5px 10px;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-warning {
            background-color: #ffc107;
            color: #000;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .form-control {
            margin-bottom: 5px;
        }
    </style>
</body>
</html>
